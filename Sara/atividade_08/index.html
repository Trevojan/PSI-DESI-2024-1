<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
</head>
<body class="configuracoes_gerais_body fundo_claro">
    <div class="div_card_escura">
        <button class="botoes"> Botões </button>
        <button class="botoes botao_confirmacao"> Botão Confirmação </button>
        <button class="botoes botao_confirmacao botao_pequeno"> Botão Small Confirm</button>
        <button class="botoes botao_confirmacao botao_sem_fundo"> Botão de Confirmação Sem Fundo</button>
        <button class="botoes botao_cancelamento"> Botão Cancelamento</button>
        <button class="botoes botao_cancelamento botao_pequeno"> Botão Small Cancel</button>
        <button class="botoes botao_cancelamento botao_sem_fundo"> Botão de Cancelamento Sem Fundo</button>
        <input type="checkbox" class="verificacao"><label class="texto_fonte_escura">Checkbox</label>
        <input type="text" class="entrada_texto" placeholder="Nome">
        <input type="email" class="entrada_texto" placeholder="E-mail">
        <input type="password" class="entrada_texto" placeholder="Senha">
        <input type="range" class="escala">
        <select class="selecao texto_fonte_escura">
            <option> Exemplo de opção</option>
            <option> Exemplo de opção</option>
        </select>
        <label class="texto_fonte_clara"> fonte clara </label>
        <label class="texto_fonte_escura"> fonte escura </label>
        <p class="texto_fonte_clara"> Este é um paragrafo claro</p>
        <p class="texto_fonte_escura"> Este é um paragrafo escuro</p>
        <h1 class="texto_fonte_clara"> Este é um cabeçalho claro </h1>
        <h1 class="texto_fonte_escura"> Este é um cabeçalho escuro </h1>
        <a class="link" href=""> Este é um link estilizado </a>
    </div>
</body>
</html>
