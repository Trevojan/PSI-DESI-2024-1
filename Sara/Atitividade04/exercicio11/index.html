<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>11</title>
</head>
<body>
    <div class="div1">
        <form class="formulario">
            <h1 class="titulo1"> Formulário de Cadastro </h1>
            <label> Nome: </label><br>
                <input type="text" class="nome"><br>

            <label> Email: </label><br>
                <input type="email" class="email"> <br>

            <label> Idade: </label><br>
                <input type="number" class="idade"><br>
                
            <label> Estado: </label><br>
                <select class="selecione">
                    <option> Selecione </option>
                </select><br>
            <button type="submit" class="botao"> Enviar </button><br>
        </form>
    </div>
    <div class="div2">
        <h1 class="titulo2"> Dados Cadastrados </h1>
        <table class="tabela">
            <thead class="cabecalho">
                <th> Nome </th>
                <th> Email </th>
                <th> Idade </th>
                <th> Cidade </th>
                <th> Estado </th>
            </thead>
            <tbody class="dados">
                <tr>
                    <td> João </td>
                    <td> joao@example.com </td>
                    <td> 25 </td>
                    <td> São Paulo </td>
                    <td> SP </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
