<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_daniel.css">
    <link rel="stylesheet" href="style_sara.css">
    <title>Formulário</title>
    <style>
        .container {
            display: flex;
            flex-direction: row;
            box-sizing: border-box;
        }

        .coluna {
            width: 50%;
            box-sizing: border-box;
        }

        .card {
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
        }

        .center {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
    </style>
</head>

<body class="body-light">
    <h2 class="font-purple label-extra-big titulo">Cardápio com Participação Popular</h2>
    <hr>
    <div class="container">
        <div class="card-light div_direita">
            <h3 class="font-purple label-big titulo">Cadastro</h3>
            <div class="card-light">
                <label class="font-dark">Nome:</label>
                <input type="text" class="input ipt-username ipt-light font-purple" placeholder="Insert your name here"><br>
                <label class="font-dark">Sobrenome:</label>
                <input type="text" class="input ipt-username ipt-light font-purple" placeholder="Insert your last name here"><br>
                <label class="font-dark">E-mail:</label>
                <input type="text"  class="input ipt-email ipt-light font-purple" placeholder="Insert your e-mail here"><br>
                <label class="font-dark">CPF:</label>
                <input type="text" class="input ipt-username ipt-light font-purple" placeholder="Insert your CPF here"><br>
                <label class="font-dark">Escolha uma senha forte:</label>
                <input type="password" class="input ipt-password ipt-light font-purple" placeholder="Insert your password here"><br>
                <label class="font-dark">Confirme a senha:</label>
                <input type="password" class="input ipt-password ipt-light font-purple" placeholder="Insert your password here again"><br>
            </div>
            <div class="card-light">
                <h4 class="font-purple label-big titulo">Endereço</h4>
                <label class="font-dark">CEP:</label>
                <input type="text" class="input ipt-username ipt-light font-purple" placeholder="Insert your CEP here"><br>
                <label class="font-dark">Logradouro:</label>
                <input type="text" class="input ipt-username ipt-light font-purple" placeholder="Insert your adress here"><br>
                <label class="font-dark">Número:</label>
                <input type="number" class="input ipt-username ipt-light font-purple" placeholder="Insert your adress number here"><br>
                <label class="font-dark">Bairro:</label>
                <input type="text" class="input ipt-username ipt-light font-purple" placeholder="Insert your neighborhood here"><br>
                <label class="font-dark">Complemento:</label>
                <input type="text" class="input ipt-username ipt-light font-purple" placeholder="Insert your CPF here"><br>
                <label class="font-dark">Renda Média:</label>
                <br>
                <select class="select-light select-big selecao">
                    <option selected="true">Selecione</option>
                    <option>Menos de R$ 1.000,00</option>
                    <option>R$ 1.000,00 - R$ 2.000,00</option>
                    <option>R$ 2.001,00 - R$ 3.000,00</option>
                    <option>R$ 3.001,00 - R$ 4.000,00</option>
                    <option>Mais de R$ 4.000,00</option>
                </select>
            </div>
        </div>
        <div class="card-light div_direita">
            <h3 class="font-purple label-big titulo">Preferências alimentares</h3>
            <div>
                <div class="card-light">
                    <p class="paragraph-big font-dark">De acordo com a escala, quanto você está satisfeito com a alimentação servida?</p>
                    <input type="range"  class="input input-range ipt-light">
                </div>
                <div class="card-light">
                    <label class="label font-dark titulo_refeicao">Para qual refeição você costuma usar o restaurante?</label>
                    <input type="checkbox" class="checkbox check-light check-small pointer verificacao">
                    <label class="font-dark">Não costumo ir ao restaurante</label><br>
                    <input type="checkbox" class="checkbox check-light check-small pointer verificacao">
                    <label class="font-dark">Café da Manhã</label><br>
                    <input type="checkbox" class="checkbox check-light check-small pointer verificacao">
                    <label class="font-dark">Almoço</label><br>
                    <input type="checkbox" class="checkbox check-light check-small pointer verificacao">
                    <label class="font-dark">Café da Tarde</label><br>
                    <input type="checkbox" class="checkbox check-light check-small pointer verificacao">
                    <label class="font-dark">Jantar</label><br>
                    <input type="checkbox" class="checkbox check-light check-small pointer verificacao">
                    <label class="font-dark">Lanche</label><br>
                    <input type="checkbox" class="checkbox check-light check-small pointer verificacao">
                    <label class="font-dark">Lanche Da Meia Noite</label><br>
                    <input type="checkbox" class="checkbox check-light check-small pointer verificacao">
                    <label class="font-dark">Ceia</label><br>
                </div>
                <div class="card-light">
                    <label class="label font-dark titulo_refeicao">Normalmente, você come:</label><br>
                    <input type="radio" name="tipo" class="selecione">
                    <label class="font-dark">Doce</label>
                    <input type="radio" name="tipo" class="selecione">
                    <label class="font-dark">Salgado</label>
                    <input type="radio" name="tipo" class="selecione">
                    <label class="font-dark">Ambos</label>
                </div>
                <div class="card-light">
                    <label class="label font-dark titulo_refeicao">Qual seu tipo de dieta?</label><br>
                    <input class="checkbox check-light check-small pointer verificacao" type="checkbox">
                    <label class="font-dark">Nenhuma restrição</label><br>
                    <input class="checkbox check-light check-small pointer verificacao" type="checkbox">
                    <label class="font-dark">Sem glúten</label><br>
                    <input class="checkbox check-light check-small pointer verificacao" type="checkbox">
                    <label class="font-dark">Sem sal</label><br>
                    <input class="checkbox check-light check-small pointer verificacao" type="checkbox">
                    <label class="font-dark">Sem açúcar</label><br>
                    <input class="checkbox check-light check-small pointer verificacao" type="checkbox">
                    <label class="font-dark">Sem lactose</label><br>
                    <input class="checkbox check-light check-small pointer verificacao" type="checkbox">
                    <label class="font-dark">Vegetariana</label><br>
                    <input class="checkbox check-light check-small pointer verificacao" type="checkbox">
                    <label class="font-dark">Vegana</label><br>
                    <input class="checkbox check-light check-small pointer verificacao" type="checkbox">
                    <label class="font-dark">Ovolactovegetariana</label><br>
                    <input class="checkbox check-light check-small pointer verificacao" type="checkbox">
                    <label class="font-dark">Outra</label><br><br>
                    <div class="card">
                        <textarea class="texto" placeholder="Descreva suas restrições" rows="4" cols="80"></textarea>
                    </div>
                </div>
                <div class="card-light">
                    <label class="label font-dark titulo_refeicao">Normalmente, você utiliza qual dos seguintes métodos de pagamento?</label>
                    <br>
                    <select class="select-light select-big selecao">
                        <option selected="true">Selecione</option>
                        <option>Dinheiro</option>
                        <option>Cartão de Débito</option>
                        <option>Cartão de Crédito</option>
                        <option>Pix</option>
                        <option>Fiado</option>
                        <option>Dinheiro Emprestado</option>
                        <option>Rolo</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <div class="center">
        <input class="but medium-but but-submit" type="submit" value="Enviar">
        <input class="but medium-but" type="submit" value="Voltar">
        <input class="but medium-but but-cancel" type="submit" value="Cancelar">
    </div>
    </form>
    <div class="link_sara">
        <a class="link font-dark" href="">Acesse o cardápio da semana</a>
    </div>
</body>

</html>
