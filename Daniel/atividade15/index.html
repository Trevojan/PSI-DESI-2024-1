<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade15</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body{
            height: 100vh;
        }

        form{
            gap: 20px;
        }

        .form-control{
            border: 1px solid rgba(0,0,0,.4) !important;
            width: 23rem;
        }

    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body class="p-5 m-5" >
    <main class="px-5 mx-5" >
        <form class="py-5 d-flex align-items-center" id="formTable" method="POST" >
            <label for="email" class="form-label">Name:</label>
            <div>
                <input type="text" class="form-control" id="nameInput" placeholder="Enter your name here" >
            </div> 
            <label for="email" class="form-label">Email address:</label>
            <div>
                <input type="email" class="form-control" id="emailInput" placeholder="Enter your email address here">
            </div>
             
           <input type="submit" value="INSERT" class="btn btn-primary px-5">
        </form>    
        <table class="table table-striped table-hover" id="table">
            <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col" colspan="2" class="d-flex justify-content-center">Action</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </main>

    <script src="script.js"></script>
</body>
</html>
