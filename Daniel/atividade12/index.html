<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<body>
    <main>
        <h1>Solicitation Forms of Monitoring</h1>
        <section>
            <div class="row">
                <div class="col-sm-6 d-flex flex-column my-2" style="gap: 10px;">
                    <label for="username">Name:</label>
                    <input type="text" name="username" id="username" required >
                </div>
                <div class="col-sm-6 d-flex flex-column my-2" style="gap: 10px;">
                    <label for="username">Last name:</label>
                    <input type="text" name="username" id="username" required >
                </div>
            </div>
        
            <div class="row">
                <div class="col-lg-4 col-sm-6 d-flex flex-column my-2" style="gap: 10px;">
                    <label for="username">CPF:</label>
                    <input type="text" name="username" id="username" required >
                </div>
                <div class="col-lg-4 col-sm-6 d-flex flex-column my-2" style="gap: 10px;">
                    <label for="username">E-mail:</label>
                    <input type="text" name="username" id="username" required >
                </div>
                <div class="col-lg-4 col-sm-6 d-flex flex-column my-2" style="gap: 10px;">
                    <label for="username">Phone:</label>
                    <input type="text" name="username" id="username" required >
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6 d-flex flex-column my-2" style="gap: 10px;">
                    <label for="username">Course:</label>
                    <input type="text" name="username" id="username" required >
                </div>
                
                <div class="col-lg-6">
                    <div class="d-flex flex-column my-2" style="gap: 10px;">
                        <p>Shift:</p>
                        <div class="d-flex justify-content-between p-2">
                            <div><input type="radio" name="shift"> <label for="">Morning</label></div>
                            <div><input type="radio" name="shift"> <label for="">Afternoon</label></div>
                            <div><input type="radio" name="shift"> <label for="">Nightly</label></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-center">
                    <input type="submit" value="Submit">
                </div>
            </div>
        </div>
    </main>
</body>
