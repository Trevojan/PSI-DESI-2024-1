<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Título do Documento</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- ICON -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>

<body class="bg-light" >
    <header class="shadow">
        <nav class="navbar bg-dark navbar-expand p-4 px-5" data-bs-theme="dark" >
            <ul class="navbar-nav gap-4 px-3 col-8 ">
                <li class="nav-item active">
                    <a class="nav-link" href="table.html">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="table.html">Products</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="table.html">List of People</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="table.html">Configs</a>
                </li>
            </ul>
            <ul class="navbar-nav gap-5 col-4 d-flex justify-content-center">
                <li class="nav-item active">
                    <i class="bi bi-gear text-light fs-5"></i>
                </li>
                <li class="nav-item active">
                    <i class="bi bi-person-circle text-light fs-5"></i>
                </li>
                <li class="nav-item active">
                    <i class="bi bi-box-arrow-right text-light fs-5"></i>
                </li>
            </ul>
        </nav>
    </header>
    <div class="container-fluid d-flex flex-column align-items-center justify-content-center py-4">
        <section style="width: 60%; padding: 50px; padding-inline: 100px;" class="bg-white shadow" > 
            <div class="py-3">   
                <div class="row" >
                    <div class="col-12">
                        <h1 class="fw-bolder" >Formulary</h1>        
                    </div>
                </div>

                <div class="row" >
                    <div class="col-12">
                        <p>Enter the informations</p>        
                    </div>
                </div>
            </div>

            <form>
                <div class="form-group">
                    <div class="mb-5" >
                        <div class="row" >
                            <div class="col-12" >
                                <label>Name:</label>
                                <div class="input-group  mt-2 mb-3">
                                    <span class="input-group-text shadow-sm">First and last name</span>
                                    <input type="text" aria-label="First name" class="form-control shadow-sm">
                                    <input type="text" aria-label="Last name" class="form-control shadow-sm">
                                </div>
                            </div>
                        </div>

                        <div class="row" >
                            <div class="col-lg-6 col-sm-12">
                                <label>Date of birth:</label>
                                <input class="form-control mt-2 mb-2 shadow-sm" type="date">
                            </div>
                            <div class="col-lg-6 col-sm-12" >
                                <label>E-mail:</label>
                                <div class="input-group mt-2 mb-3">
                                    <span class="input-group-text shadow-sm" id="basic-addon1">@</span>
                                    <input type="text" class="form-control shadow-sm" placeholder="Insert Your Email" aria-label="Email" aria-describedby="Insert Your Email">
                                </div>
                                
                                
                            </div>
                        </div>

                        <div class="row" >
                            <div class="col-lg-6 col-sm-12" >
                                <label>Choose a password:</label>
                                <input class="form-control mt-2 mb-2 shadow-sm" type="password" placeholder="Digite sua Senha">
                            </div>
                        
                            <div class="col-lg-6 col-sm-12" >
                                <label>Confirm your password:</label>
                                <input class="form-control mt-2 mb-2 shadow-sm" type="password" placeholder="Digite sua Senha">
                            </div>
                        </div>
                    </div>

                    <div class=" bg-black my-5" style="height: .5px;" ></div>

                    <div class="row" >
                        <div class="col-xl-4 col-md-12" >
                            <label class="form-select-label">Academy Formation:</label>
                            <div class="mt-2 mb-3" >
                                <div class="form-check" >
                                    <input class="form-select-input mt-2 mb-2 mr-1" type="radio" name="school" value="1">
                                    <label class="form-select-label">Elementary Education</label>
                                </div>
                                <div class="form-check" >
                                    <input class="form-select-input mt-2 mb-2 mr-1" type="radio" name="school" value="2">
                                    <label class="form-select-label">Highschool</label>
                                </div>
                                <div class="form-check" >
                                    <input class="form-select-input mt-2 mb-2 mr-1" type="radio" name="school" value="3">
                                    <label class="form-select-label">Universety Education</label>
                                </div>
                            </div>
                        </div>
                       
                        <div class="col-xl-4 col-md-12" >
                            <label>Nome do Curso:</label>
                            <select name="course" id="course" class="form-select mt-2 mb-3" >
                                <option  value="1">Development and Analysi Systems</option>
                                <option value="2">Software Engenier</option>
                                <option value="3">Computation Engenier</option>
                                <option value="4">Computation Science</option>
                                <option value="5">System of Information</option>
                            </select>
                        </div>
                        <div class="col-xl-4 col-md-12" >
                            <label>Situação:</label>
                            <select name="course" id="course" class="form-select mt-2 mb-3" aria-label="Default select example">
                                <option value="1">In progress</option>
                                <option value="2">Complete</option>
                                <option value="3">Incomplete</option>
                            </select>
                        </div>
                    </div>
                     
                    <div>
                        <label class="">Confirm:</label>
                        <div class="row" >
                            <div class="col-12 d-flex m-3">
                                <input type="checkbox" value="sign" class="mx-3"><label>Do you accept with the terms?</label>
                            </div>
                        </div>

                        <div class="row" >
                            <div class="col-12 d-flex justify-content-center">
                                <button type="button" class="btn btn-primary mt-2 py-2 shadow fw-bold" data-bs-target="#staticBackdrop"  data-bs-toggle="modal" style="padding-inline: 15%;">Save</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>      
        </section>
    </div>

    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="staticBackdropLabel">Modal title</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              ... 
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Understood</button>
            </div>
          </div>
        </div>
    </div>

</body>

</html>
