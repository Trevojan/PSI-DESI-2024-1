<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fazer login</title>
    <link rel="stylesheet" href="estilo.css">
    <link href="https://db.onlinewebfonts.com/c/b621d1ffb46493164fd62fb7a83ab0ff?family=Mark+W05+Medium"
        rel="stylesheet">
</head>

<body>
    <div class="background">
        <div class="logo"></div>
        <div class="container_principal">
            <h1 class="titulo">Fazer login</h1>
            <input class="input" name="nome_usuario" placeholder="NOME DE USUÁRIO">
            <br>
            <input class="input" type="password" name="senha" placeholder="SENHA">
            <div class="box">
                <input class="facebook" type="button" name="facebook">
                <input class="google" type="button" name="google">
                <input class="apple" type="button" name="apple">
                <input class="xbox" type="button" name="xbox">
            </div>
            <br>
            <div class="container_checkbox">
                <input type="checkbox" name="checkbox" />
                <label class="label_checkbox_text" for=checkbox>Manter login</label>
            </div>
            <div class="container_button">
                <input class="button_login" type="button" name="button" />
                <br>
                <label class="link_esqueceu_senha">Não consegue fazer login?</label>
                <br>
                <label class="link_criar_conta">Criar conta</label>
            </div>
        </div>
    </div>
</body>

</html>
