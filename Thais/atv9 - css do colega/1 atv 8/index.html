<!DOCTYPE html>
<html lang="en">

<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="estilo.css">
    <style>
        .container {
            display: flex;
            flex-direction: row;
            box-sizing: border-box;
        }
 
        .coluna {
            width: 50%;
            box-sizing: border-box;
        }

        .card {
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
        }

        .center {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <h2>Cardápio com Participação Popular</h2>
    <hr>
    <div class="container page-background-light">
        <div class="coluna">
            <h3>Cadastro</h3>
            <div class="card div-cards light-mode">
                <label class="label dark-font">Nome:</label>
                <input type="text" class="input-text">
                <label class="label dark-font">Sobrenome:</label>
                <input type="text" class="input-text">
                <label class="label dark-font">E-mail:</label>
                <input type="text" class="input-text">
                <label class="label dark-font">CPF:</label>
                <input type="text" class="input-text">
                <label class="label dark-font">Escolha uma senha forte:</label>
                <input type="password" class="input-text">
                <label class="label dark-font">Confirme a senha:</label>
                <input type="password" class="input-text">
            </div>
            <div class="card div-cards light-mode">
                <h4 class="dark-font">Endereço</h4>
                <label class="label dark-font">CEP:</label>
                <input type="text" class="input-text">
                <label class="label dark-font">Logradouro:</label>
                <input type="text" class="input-text">
                <label class="label dark-font">Número:</label>
                <input type="number" class="input-text">
                <label class="label dark-font">Bairro:</label>
                <input type="text" class="input-text">
                <label class="label dark-font">Complemento:</label>
                <input type="text" class="input-text">
                <label class="label dark-font">Renda Média:</label>
                <br>
                <select class="select-menu">
                    <option selected="true">Selecione</option>
                    <option>Menos de R$ 1.000,00</option>
                    <option>R$ 1.000,00 - R$ 2.000,00</option>
                    <option>R$ 2.001,00 - R$ 3.000,00</option>
                    <option>R$ 3.001,00 - R$ 4.000,00</option>
                    <option>Mais de R$ 4.000,00</option>
                </select>
            </div>
        </div>
        <div class="coluna">
            <h3>Preferências alimentares</h3>
            <div>
                <div class="card">
                    <p class="paragraph dark-font">De acordo com a escala, quanto você está satisfeito com a alimentação servida?</p>
                    <input type="range" class="range-bar::-webkit-slider-thumb">
                </div>
                <div>
                    <label class="label dark-font">Para qual refeição você costuma usar o restaurante?</label><br>
                    <input type="checkbox" class=".custom-checkbox input custom-checkbox input+label:before ">
                    <label class="paragraph dark-font">Não costumo ir ao restaurante</label><br>
                    <input type="checkbox" class=".custom-checkbox input custom-checkbox input+label:before ">
                    <label class="paragraph dark-font">Café da Manhã</label><br>
                    <input type="checkbox" class=".custom-checkbox input custom-checkbox input+label:before ">
                    <label class="paragraph dark-font">Almoço</label><br>
                    <input type="checkbox" class=".custom-checkbox input custom-checkbox input+label:before ">
                    <label class="paragraph dark-font">Café da Tarde</label><br>
                    <input type="checkbox" class=".custom-checkbox input custom-checkbox input+label:before ">
                    <label class="paragraph dark-font">Jantar</label><br>
                    <input type="checkbox" class=".custom-checkbox input custom-checkbox input+label:before ">
                    <label class="paragraph dark-font">Lanche</label><br>
                    <input type="checkbox" class=".custom-checkbox input custom-checkbox input+label:before ">
                    <label class="paragraph dark-font">Lanche Da Meia Noite</label><br>
                    <input type="checkbox" class=".custom-checkbox input custom-checkbox input+label:before ">
                    <label class="paragraph dark-font">Ceia</label><br>
                </div>
                <div>
                    <label class="label dark-font">Normalmente, você come:</label><br>
                    <input type="radio" name="tipo">
                    <label class="paragraph dark-font">Doce</label>
                    <input type="radio" name="tipo">
                    <label class="paragraph dark-font">Salgado</label>
                    <input type="radio" name="tipo">
                    <label class="paragraph dark-font">Ambos</label>
                </div>
                <div>
                    <label class="label dark-font">Qual seu tipo de dieta?</label><br>
                    <input type="checkbox" class=".custom-checkbox input custom-checkbox input:checked+label:before ">
                    <label class="paragraph dark-font">Nenhuma restrição</label><br>
                    <input type="checkbox" class=".custom-checkbox input custom-checkbox input:checked+label:before ">
                    <label class="paragraph dark-font">Sem glúten</label><br>
                    <input type="checkbox" class=".custom-checkbox input custom-checkbox input:checked+label:before ">
                    <label class="paragraph dark-font">Sem sal</label><br>
                    <input type="checkbox" class=".custom-checkbox input custom-checkbox input:checked+label:before ">
                    <label class="paragraph dark-font">Sem açúcar</label><br>
                    <input type="checkbox" class=".custom-checkbox input custom-checkbox input:checked+label:before ">
                    <label class="paragraph dark-font">Sem lactose</label><br>
                    <input type="checkbox" class=".custom-checkbox input custom-checkbox input:checked+label:before ">
                    <label class="paragraph dark-font">Vegetariana</label><br>
                    <input type="checkbox" class=".custom-checkbox input custom-checkbox input:checked+label:before ">
                    <label class="paragraph dark-font">Vegana</label><br>
                    <input type="checkbox" class=".custom-checkbox input custom-checkbox input:checked+label:before ">
                    <label class="paragraph dark-font">Ovolactovegetariana</label><br>
                    <input type="checkbox" class=".custom-checkbox input custom-checkbox input:checked+label:before ">
                    <label class="paragraph dark-font">Outra</label>
                    <div class="card" class="div-cards">
                        <textarea placeholder="Descreva suas restrições" rows="4" cols="80"></textarea>
                    </div>
                </div>
                <div class="card">
                    <label class="label dark-font">Normalmente, você utiliza qual dos seguintes métodos de pagamento?</label>
                    <br>
                    <select class="select-menu">
                        <option selected="true">Selecione</option>
                        <option >Dinheiro</option>
                        <option>Cartão de Débito</option>
                        <option>Cartão de Crédito</option>
                        <option>Pix</option>
                        <option>Fiado</option>
                        <option>Dinheiro Emprestado</option>
                        <option>Rolo</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <div class="center">
        <input type="submit" value="Enviar" class="big-btn confirm">
        <input type="submit" value="Voltar" class="big-btn cancel">
        <input type="submit" value="Cancelar" class="small-btn no-background">
    </div>
    </form>
    <div>
        <a href="" class="link dark-font">Acesse o cardápio da semana</a>
    </div>
</body>

</html>
