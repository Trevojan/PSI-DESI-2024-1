<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .container {
            display: flex;
            flex-direction: row;
            box-sizing: border-box;
        }

        .coluna {
            width: 50%;
            box-sizing: border-box;
        }

        .card {
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
        }

        .center {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <style>body{background-color: #f7f7f7}</style>
    <h2 class="font-escura">Cardápio com Participação Popular</h2>
    <hr>
    <div class="container">
        <div class="coluna div-cor-clara" id="div_modo_claro1">
            <h3>Cadastro</h3>
            <div class="card">
                <label class="label-input font-escura">Nome:</label>
                <input class="input-text">
                <label class="label-input font-escura">Sobrenome:</label>
                <input class="input-text">
                <label class="label-input font-escura">E-mail:</label> 
                <input class="input-text">
                <label class="label-input font-escura">CPF:</label>
                <input class="input-text">
                <label class="label-input font-escura">Escolha uma senha forte:</label>
                <input class="input-text">
                <label class="label-input font-escura">Confirme a senha:</label>
                <input class="input-text">
            </div>
            <div class="card">
                <h4 class="font-escura">Endereço</h4>
                <label class="label-input font-escura">CEP:</label>
                <input class="input-text">
                <label class="label-input font-escura">Logradouro:</label>
                <input class="input-text">
                <label class="label-input font-escura">Número:</label>
                <input type="number" class="input-text">
                <label class="label-input font-escura">Bairro:</label>
                <input class="input-text">
                <label class="label-input font-escura">Complemento:</label>
                <input class="input-text">
                <label class="label-input font-escura">Renda Média:</label>
                <br>
                <select class="select">
                    <option selected="true">Selecione</option>
                    <option>Menos de R$ 1.000,00</option>
                    <option>R$ 1.000,00 - R$ 2.000,00</option>
                    <option>R$ 2.001,00 - R$ 3.000,00</option>
                    <option>R$ 3.001,00 - R$ 4.000,00</option>
                    <option>Mais de R$ 4.000,00</option>
                </select>
            </div>
        </div>
        <div class="coluna div-cor-clara" id="div_modo_claro2">
            <h3 class="font-escura">Preferências alimentares</h3>
            <div>
                <div class="card">
                    <p class="p font-escura">De acordo com a escala, quanto você está satisfeito com a alimentação servida?</p>
                    <input type="range">
                </div>
                <div>
                    <label class="label-input font-escura">Para qual refeição você costuma usar o restaurante?</label>
                    <input type="checkbox"  class="check">
                    <label class="label-input font-escura">Não costumo ir ao restaurante</label><br>
                    <input type="checkbox" class="check">
                    <label class="label-input font-escura">Café da Manhã</label><br>
                    <input type="checkbox" class="check">
                    <label class="label-input font-escura">Almoço</label><br>
                    <input type="checkbox" class="check">
                    <label class="label-input font-escura">Café da Tarde</label><br>
                    <input type="checkbox" class="check">
                    <label class="label-input font-escura">Jantar</label><br>
                    <input type="checkbox" class="check">
                    <label class="label-input font-escura">Lanche</label><br>
                    <input type="checkbox" class="check">
                    <label class="label-input font-escura">Lanche Da Meia Noite</label><br>
                    <input type="checkbox" class="check">
                    <label class="label-input font-escura">Ceia</label><br>
                </div>
                <div>
                    <label class="font-escura">Normalmente, você come:</label><br>
                    <input class="font-escura" type="radio" name="tipo">
                    <label class="label-input font-escura">Doce</label>
                    <input class="font-escura" type="radio" name="tipo">
                    <label class="label-input font-escura">Salgado</label>
                    <input class="font-escura" type="radio" name="tipo">
                    <label class="label-input font-escura">Ambos</label>
                </div>
                <div>
                    <label class="label-input font-escura">Qual seu tipo de dieta?</label><br>
                    <input type="checkbox" class="check">
                    <label class="label-input font-escura">Nenhuma restrição</label><br>
                    <input type="checkbox" class="check">
                    <label class="label-input font-escura">Sem glúten</label><br>
                    <input type="checkbox" class="check">
                    <label class="label-input font-escura">Sem sal</label><br>
                    <input type="checkbox" class="check">
                    <label class="label-input font-escura">Sem açúcar</label><br>
                    <input type="checkbox" class="check">
                    <label class="label-input font-escura">Sem lactose</label><br>
                    <input type="checkbox" class="check">
                    <label class="label-input font-escura">Vegetariana</label><br>
                    <input type="checkbox" class="check">
                    <label class="label-input font-escura">Vegana</label><br>
                    <input type="checkbox" class="check">
                    <label class="label-input font-escura">Ovolactovegetariana</label><br>
                    <input type="checkbox" class="check">
                    <label class="label-input font-escura">Outra</label>
                    <div class="card">
                        <textarea placeholder="Descreva suas restrições" rows="4" cols="80"></textarea>
                    </div>
                </div>
                <div class="card">
                    <label class="font-escura">Normalmente, você utiliza qual dos seguintes métodos de pagamento?</label>
                    <br>
                    <select class="select">
                        <option selected="true">Selecione</option>
                        <option>Dinheiro</option>
                        <option>Cartão de Débito</option>
                        <option>Cartão de Crédito</option>
                        <option>Pix</option>
                        <option>Fiado</option>
                        <option>Dinheiro Emprestado</option>
                        <option>Rolo</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <div class="center">
        <input type="submit" value="Enviar" class="btn-pqn btn-confirmacao-pqn font-escura">
        <input type="submit" value="Voltar" class="btn-pqn btn-confirmacao-pqn btn-confirmacao-scor">
        <input type="submit" value="Cancelar" class="btn-pqn btn-cancelamento-pqn font-escura">
    </div>
    </form>
    <div>
        <a class="font-escura" link="a" href="">Acesse o cardápio da semana</a>
    </div>
</body>

</html>
