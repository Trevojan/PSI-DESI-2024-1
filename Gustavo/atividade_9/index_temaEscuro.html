<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .container {
            display: flex;
            flex-direction: row;
            box-sizing: border-box;
        }

        .coluna {
            width: 50%;
            box-sizing: border-box;
        }

        .card {
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
        }

        .center {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <style>body{background-color: #1A1A1A;}</style>
    <h2 class=" h2 font-clara">Cardápio com Participação Popular</h2>
    <hr>
    <div class="container">
        <div class="coluna div-cor-escura">
            <h3>Cadastro</h3>
            <div class="card">
                <label class="label-input font-clara">Nome:</label>
                <input class="input-text">
                <label class="label-input font-clara">Sobrenome:</label>
                <input class="input-text">
                <label class="label-input font-clara">E-mail:</label> 
                <input class="input-text">
                <label class="label-input font-clara">CPF:</label>
                <input class="input-text">
                <label class="label-input font-clara">Escolha uma senha forte:</label>
                <input class="input-text">
                <label class="label-input font-clara">Confirme a senha:</label>
                <input class="input-text">
            </div>
            <div class="card">
                <h4>Endereço</h4>
                <label class="label-input font-clara" >CEP:</label>
                <input class="input-text">
                <label class="label-input font-clara">Logradouro:</label>
                <input class="input-text">
                <label class="label-input font-clara">Número:</label>
                <input type="number" class="input-text">
                <label class="label-input font-clara">Bairro:</label>
                <input class="input-text">
                <label class="label-input font-clara">Complemento:</label>
                <input class="input-text">
                <label class="label-input font-clara">Renda Média:</label>
                <br>
                <select class="select">
                    <option selected="true">Selecione</option>
                    <option>Menos de R$ 1.000,00</option>
                    <option>R$ 1.000,00 - R$ 2.000,00</option>
                    <option>R$ 2.001,00 - R$ 3.000,00</option>
                    <option>R$ 3.001,00 - R$ 4.000,00</option>
                    <option>Mais de R$ 4.000,00</option>
                </select>
            </div>
        </div>
        <div class="coluna div-cor-escura">
            <h3>Preferências alimentares</h3>
            <div>
                <div class="card">
                    <p class="p">De acordo com a escala, quanto você está satisfeito com a alimentação servida?</p>
                    <input type="range">
                </div>
                <div>
                    <label class="label-input font-clara">Para qual refeição você costuma usar o restaurante?</label>
                    <input type="checkbox"  class="check">
                    <label class="label-input font-clara">Não costumo ir ao restaurante</label><br>
                    <input type="checkbox" class="check">
                    <label class="label-input font-clara">Café da Manhã</label><br>
                    <input type="checkbox" class="check">
                    <label class="label-input font-clara">Almoço</label><br>
                    <input type="checkbox" class="check">
                    <label class="label-input font-clara">Café da Tarde</label><br>
                    <input type="checkbox" class="check">
                    <label class="label-input font-clara">Jantar</label><br>
                    <input type="checkbox" class="check">
                    <label class="label-input font-clara">Lanche</label><br>
                    <input type="checkbox" class="check">
                    <label class="label-input font-clara">Lanche Da Meia Noite</label><br>
                    <input type="checkbox" class="check">
                    <label class="label-input font-clara">Ceia</label><br>
                </div>
                <div>
                    <label class="label-input font-clara">Normalmente, você come:</label><br>
                    <input type="radio" name="tipo">
                    <label class="label-input font-clara">Doce</label>
                    <input type="radio" name="tipo">
                    <label class="label-input font-clara">Salgado</label>
                    <input type="radio" name="tipo">
                    <label class="label-input font-clara">Ambos</label>
                </div>
                <div>
                    <label class="label-input font-clara">Qual seu tipo de dieta?</label><br>
                    <input type="checkbox" class="check">
                    <label class="label-input font-clara">Nenhuma restrição</label><br>
                    <input type="checkbox" class="check">
                    <label class="label-input font-clara">Sem glúten</label><br>
                    <input type="checkbox" class="check">
                    <label class="label-input font-clara">Sem sal</label><br>
                    <input type="checkbox" class="check">
                    <label class="label-input font-clara">Sem açúcar</label><br>
                    <input type="checkbox" class="check">
                    <label class="label-input font-clara">Sem lactose</label><br>
                    <input type="checkbox" class="check">
                    <label class="label-input font-clara">Vegetariana</label><br>
                    <input type="checkbox" class="check">
                    <label class="label-input font-clara">Vegana</label><br>
                    <input type="checkbox" class="check">
                    <label class="label-input font-clara">Ovolactovegetariana</label><br>
                    <input type="checkbox" class="check">
                    <label class="label-input font-clara">Outra</label>
                    <div class="card">
                        <textarea placeholder="Descreva suas restrições" rows="4" cols="80"></textarea>
                    </div>
                </div>
                <div class="card">
                    <label class="label-input font-clara">Normalmente, você utiliza qual dos seguintes métodos de pagamento?</label>
                    <br>
                    <select class="select">
                        <option selected="true">Selecione</option>
                        <option>Dinheiro</option>
                        <option>Cartão de Débito</option>
                        <option>Cartão de Crédito</option>
                        <option>Pix</option>
                        <option>Fiado</option>
                        <option>Dinheiro Emprestado</option>
                        <option>Rolo</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <div class="center">
        <input type="submit" value="Enviar" class="btn-pqn btn-confirmacao-pqn">
        <input type="submit" value="Voltar" class="btn-pqn btn-confirmacao-pqn btn-confirmacao-scor">
        <input type="submit" value="Cancelar" class="btn-pqn btn-cancelamento-pqn">
    </div>
    </form>
    <div>
        <a link="a" href="" class="font-clara">Acesse o cardápio da semana</a>
    </div>
</body>

</html>
