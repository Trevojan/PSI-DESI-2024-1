<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=], initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Ex11</title>
</head>
<body>
    <main>
        <div class="formulario">
            <h1 class="title">Formulário de Cadastro</h1>
            <label>Nome:</label>
            <input type="text">

            <label>Email:</label>
            <input type="email">

            <label>Idade:</label>
            <input type="number">

            <label>Cidade:</label>
            <input type="text">

            <label>Estado:</label>
            <select name="estado" id="box_options">
                <option value="0">Selecione</option>
                <option value="1">RS</option>
                <option value="2">SC</option>
                <option value="3">PR</option>
            </select><br>
            <button class="botao_enviar">Enviar</button>
        </div>
        <div class="tabela">
            <h1>Dados Cadastrais</h1>
            <table>
                <thead>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Idade</th>
                    <th>Cidade</th>
                    <th>Estado</th>
                </thead>
                <tbody>
                    <td>João</td>
                    <td>joao@example.com</td>
                    <td>25</td>
                    <td>São Paulo</td>
                    <td>SP</td>
                </tbody>
            </table>
        </div>
    </main>
</body>
</html>
