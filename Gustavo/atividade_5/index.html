<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Fazer login nas Contas do Google</title>
</head>
<body>
    <div class="square">
        <img src="img/Google_2015_logo.svg.webp" alt="google_logo" class="logo">
        <p class="center login_text">Fazer login</p>
        <p class="center">Use sua conta do Google</p>
        <input class="email_input" type="text" placeholder="E-mail ou telefone"> <br>
        <a class="email_esquecido" href="#">Esqueceu seu e-mail?</a><br>
        <br>
        <p class="text">Não está no seu computador? Use uma janela de navegação privada para fazer login. <br>
        <a class="text modo_visitante" href="#">Saiba mais sobre como usar o Modo visitante</a> <br> <br> <br>
        <div class="buttons">
            <button class="btn1">Criar conta</button>
            <button class="btn2">Próxima</button>
        </div>
    </div>
    <div class="baixo">    
        <select name="lingua" id="lingua">
            <option value="">Português (Brasil)</option>
        </select>
        <a href="#">Ajuda</a>
        <a href="#">Privacidade</a>
        <a href="#">Termos</a>
    </div>
</body>
</html>
