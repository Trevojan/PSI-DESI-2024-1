<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Madimi+One&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="btn-confirm-large-colored">Confirma colorido</div><br>
    <div class="btn-confirm-large-transparent">Confirma transparente</div><br>

    <div class="btn-confirm-small-colored">Confirma colorido</div>
    <div class="btn-confirm-small-transparent">Confirma transparente</div>
    <br><br><br>
    <div class="btn-cancel-large-colored">Cancela colorido</div>
    <div class="btn-cancel-large-transparent">Cancela transparente</div>
    <div class="btn-cancel-small-colored">Cancela colorido</div>
    <div class="btn-cancel-small-transparent">Cancela transparente</div>

    <input class="checkbox-field" type="checkbox">
    <div class="text-field">
        <input type="text" placeholder="Nome">
        <input type="text" placeholder="Email">
        <input type="text" placeholder="Senha">
    </div>
    <input class="range-field" type="range"><br>
    <select class="select-field">
        <option value="" disabled selected>Selecione um professor</option>
        <option value="">Mari</option>
        <option value="">Vevéto</option>
    </select><br>
    <label class="label-light">Esta é uma label com fonte clara</label><br>
    <label class="label-dark">Esta é uma label com fonte escura</label>
    <p class="paragraph-light">Esta é um parágrafo com fonte clara</p>
    <p class="paragraph-dark">Esta é uma parágrafo com fonte escura</p><br>
    <a class="link" href="">Este é um link</a>
    <div class="div-card">teste</div>
</body>
