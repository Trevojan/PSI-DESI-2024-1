<!DOCTYPE html>
<html lang="pt-br">
<head>
<link rel="stylesheet" href="style.css">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulário com Bordas</title>
</head>
<body class="bodyClaro">
<div class="bordered">
	<h2>Formulário</h2>
	<form>
        <div>
            <button class="confirmaGrande" type="button">Confirmo</button>
        </div>
        <div>
            <button class="confirmaPequeno" type="button">Confirmo</button>
        </div>
        <div>
            <button class="confirmaComFundo" type="button">Confirmo</button>
        </div>
        <div>
            <button class="confirmaSemFundo" type="button">Confirmo</button>
        </div>
        <div>
            <button class="cancelaGrande" type="button">Cancelar</button>
        </div>
        <div>
            <button class="cancelaPequeno" type="button">Cancelar</button>
        </div>
        <div>
            <button class="cancelaComFundo" type="button">Cancelar</button>
        </div>
        <div>
            <button class="cancelaSemFundo" type="button">Cancelar</button>
        </div>
    	<div>
        	<label class="container">Checkbox:</label>
        	<input class="campoCheckbox" type="checkbox" id="check" name="check">
    	</div>
    	<div>
            <label for="nome">Nome:</label>
        	<input class="campoNome" type="text" id="nome" name="nome">
    	</div>
    	<div>
        	<label for="email">Email:</label>
        	<input class="campoEmail" type="email" id="email" name="email">
    	</div>
    	<div>
        	<label for="senha">Senha:</label>
        	<input class="campoSenha" type="password" id="senha" name="senha">
    	</div>
    	<div class="slidercontainer">
        	<input class="slider" type="range" id="range" name="range">
    	</div>
        <div>
            <label class="labelClaro">Label Claro</label>
        </div>
        <div>
            <label class="labelEscuro">Label Escuro</label>
        </div>
    	<div>
        	<p class="paragrafoClaro">Isso é um parágrafo claro.</p>
    	</div>
        <div>
        	<p class="paragrafoEscuro">Isso é um parágrafo escuro.</p>
    	</div>
    	<div>
        	<h3 class="cabecalhoClaro">Isso é um cabeçalho claro.</h3>
    	</div>
        <div>
        	<h3 class="cabecalhoEscuro">Isso é um cabeçalho escuro.</h3>
    	</div>
    	<div>
        	<a class="linkEstilizado" href="#">Isso é um link.</a>
    	</div>
        <div class="divClaro"></div>
        <div class="divEscuro"></div>
	</form>
</div>

</body>
</html>
