<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Exercício 9 (que na verdade é o 10 da lista)</title>
</head>
<body>
    <div class="divGradient">
        <h1 class="whiteCenteredTitle">Formulário de Contato</h1>
        <input class="textBox" type="text" placeholder="Nome">
        <br>
        <input class="textBox" type="text" placeholder="E-mail">
        <br>
        <input class="textBox" type="password" placeholder="Senha">
        <br>
        <input class="textBox" type="number" placeholder="Idade">
        <br>
        <textarea class="textBox" name="mensagem" id="" cols="30" rows="10" placeholder="Mensagem"></textarea>
        <br>
        <label></label>
        <select class="textBox" name="assunto" id="">
            <option value="">Selecione um assunto</option>
        </select>
        <br>
        <input class="submitButton" type="submit" value="Enviar">
    </div>
</body>
</html>
