<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Exercício 10 (que na verdade é o 11 da lista)</title>
</head>
<body class="backgroundColorGray">
    <div class="divAlignCenter">
        <h1 class="blackCenteredTitle">Formulário de Cadastro</h1>
        <label class="labelMargin">Nome:</label>
        <br> 
        <input class="whiteInputBox" type="text">
        <br> 
        <label class="labelMargin" >E-mail:</label>
        <br> 
        <input class="whiteInputBox" type="text">
        <br> 
        <label class="labelMargin" >Idade:</label>
        <br> 
        <input class="whiteInputBox" type="number">
        <br>
        <label class="labelMargin" >Cidade:</label>
        <br> 
        <input class="whiteInputBox" type="text">
        <br> 
        <label class="labelMargin" >Estado:</label>
        <br>
        <select class="optionBox" name="estado" id="">
            <option value="">Selecione</option>
        </select>
        <br>
        <input class="greenSubmitButton" type="submit" value="Enviar">
    </div>
    <div class="divAlignCenterTable">
        <h1 class="blackCenteredTitle">Dados Cadastrados</h1>
        <table class="tableStyle">
            <th>Nome</th>
            <th>E-mail</th>
            <th>Idade</th>
            <th>Cidade</th>
            <th>Estado</th>
        <thead>
            <tbody>
                <tr>
                    <td>João</td>
                    <td>joao@example.com</td>
                    <td>25</td>
                    <td>São Paulo</td>
                    <td>SP</td>
                </tr>
    </div>
</body>
</html>
