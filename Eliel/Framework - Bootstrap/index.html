<!DOCTYPE html>
<html>

<head>
    <title>Título do Documento</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body class="bg-secondary-subtle">
    <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
        <ul class="navbar-nav navbar-expand">
            <li class="nav-item active">
                <a href="table.html">Lista de Pessoas</a>
            </li>
        </ul>
    </nav>

    <div class="container-fluid px-3">
        <div class="row">
            <div class="col-lg-12 col-lg-12">
                <h1>Formulário:</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 col-lg-12">
                <p>Preenchar as informações:</p>
            </div>
        </div>
        <form>
            <div class="form-group">
                <div class="row">
                    <div class="col-lg-6 col-sm-12">
                        <label>Nome:</label>
                        <input class="form-control" type="text" placeholder="Insira seu nome">
                    </div>
                    <div class="col-lg-6 col-sm-12 ">
                        <label>Sobrenome:</label>
                        <input class="form-control" type="text" placeholder="Insira seu sobrenome">
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-6 col-sm-12">
                        <label>Data de nascimento:</label>
                        <input class="form-control" type="date">
                    </div>
                    <div class="col-lg-6 col-sm-12"">
                        <label>E-mail:</label>
                        <input class="form-control" type="email" placeholder="Insira seu e-mail">
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-4 col-md-4 col-sm-12">
                        <label class="form-check-label">Formação Acadêmica:</label>
                        <div class="form-check">
                            <label class="form-check-label">Ensino Fundamental</label>
                            <input class="form-check-input" type="radio" name="school" value="1">
                        </div>
                        <div class="form-check">
                            <label class="form-check-label">Ensino Médio</label>
                            <input class="form-check-input" type="radio" name="school" value="2">
                        </div>
                        <div class="form-check">
                            <label class="form-check-label">Ensino Superior</label>
                            <input class="form-check-input" type="radio" name="school" value="3">
                        </div>
                    </div>

                    <div class="col-lg-4 col-md-4 col-sm-12">
                        <label>Nome do Curso:</label>
                        <select name="course" id="course" class="form-select">
                            <option value="1">Desenvolvimento e Análise de Sistemas</option>
                            <option value="2">Engenharia de Software</option>
                            <option value="3">Engenharia de Computação</option>
                            <option value="4">Ciência da Computação</option>
                            <option value="5">Sistema de Informação</option>
                        </select>
                    </div>

                    <div class="col-lg-4 col-md-4 col-sm-12">
                        <label>Situação:</label>
                        <select name="course" id="course" class="form-select">
                            <option value="1">Em Andamento</option>
                            <option value="2">Completo</option>
                            <option value="3">Incompleto</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6 col-sm-12">
                        <label>Escolha uma senha:</label>
                        <input class="form-control" type="password" placeholder="Digite sua Senha">

                    </div>
                    <div class="col-lg-6 col-sm-12">
                        <label>Confirme sua senha:</label>
                        <input class="form-control" type="password" placeholder="Digite sua Senha">
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12 col-sm-12">
                        <label class="form-check-label">Confirme:</label><br>
                        <input class="form-check-input" type="checkbox" value="sign">Você concorda com os termos?<br>
                        <br>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-auto">
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                        data-bs-target="#staticBackdrop">
                        Salvar
                    </button>
                </div>
            </div>
        </form>
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="staticBackdropLabel">Suas informações foram salvas!</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p>ai pq nao sei oque nao sei oque la</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                        <button type="button" class="btn btn-primary">Entendido</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
