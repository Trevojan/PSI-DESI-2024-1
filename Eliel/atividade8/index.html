    <!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Estilos</title>
</head>
<body class="page-background-light">
    <div class="main-div">
        <div class="div-header light-background-header">
            <ul class="header-options dark-font">
                <li class="option">Opção 1</li>
                <li class="option">Opção 2</li>
            </ul>
        </div>
        <div class="div-cards lightmode">
            <div class="inputs">
                <label class="label dark-font" for="">Nome:</label>
                <input class="input-text" type="text" placeholder="Insira seu nome">
                <br>
                <label class="label dark-font" for="">E-mail:</label>
                <input class="input-text" type="text" placeholder="Insira seu e-mail">
                <br>
                <label class="label dark-font" for="">Senha:</label>
                <input class="input-text" type="password" placeholder="Insria sua senha">
            </div>
            <div class="buttons-div">
                <input type="submit" class="buttons big-btn confirm" value="Confirmar">
                <br>
                <br>
                <input type="submit" class="buttons big-btn cancel" value="Cancelar">
                <br>
                <br>
                <input type="submit" class="buttons big-btn no-background" value="Confirmar / Cancelar">
                <br>
                <br>
                <input type="submit" class="buttons small-btn confirm" value="Confirmar">
                <input type="submit" class="buttons small-btn cancel" value="Cancelar">
                <input type="submit" class="buttons small-btn no-background" value="Confirmar / Cancelar">
            </div>
            <div class="link-div">
                <p class="dark-font">Ao lado você encontra um link!</p>
                <br>
                <a class="link dark-font" href="#">Isso é um link!</a>
                <input class="range-bar" type="range">
            </div>
            <div class="select-div">
                <select class="select-menu" name="" id="">
                    <option value="">Menu de opções</option>
                </select>
            </div>
        </div>
        </div>
</body>
</html>
