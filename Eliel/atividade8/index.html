<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Estilos</title>
</head>
<body class="page-background-dark">
    <div class="div-header dark-background-header">
    <div class="main-div">
        <div class="div-cards darkmode">
            <div class="inputs">
                <label class="label light-font" for="">Nome:</label>
                <input class="input-text" type="text" placeholder="Insira seu nome">
                <br>
                <label class="label light-font" for="">E-mail:</label>
                <input class="input-text" type="text" placeholder="Insira seu e-mail">
                <br>
                <label class="label light-font" for="">Senha:</label>
                <input class="input-text" type="password" placeholder="Insria sua senha">
                <div class="buttons-div">
                <input type="submit" class="buttons big-btn confirm" value="Confirmar">
                <br>
                <br>
                <input type="submit" class="buttons big-btn cancel" value="Cancelar">
                <br>
                <br>
                <input type="submit" class="buttons big-btn no-background-darkmode" value="Confirmar / Cancelar">
                <br>
                <br>
                <input type="submit" class="buttons small-btn confirm" value="Confirmar">
                <input type="submit" class="buttons small-btn cancel" value="Cancelar">
                <input type="submit" class="buttons small-btn no-background-darkmode" value="Confirmar / Cancelar">
                </div>
            </div>
        </div>
    </div>
    </div>
</body>
</html>
