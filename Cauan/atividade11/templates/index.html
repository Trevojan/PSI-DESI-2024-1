<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bootstrap</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

  <link rel="stylesheet" href="../css/style.css" />

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>

<body class="bg-secondary-color">
  <nav class="navbar navbar-dark bg-dark">
    <div class="container py-3">
      <a href="table.html" class="navbar-brand secondary-color"><span>People List</span></a>
    </div>
  </nav>

  <div class="container d-flex justify-content-center" id="main">
    <div class="card col-12 ">
      <div class="card-header col-12 bg-dark-color">
        <div class="row">
          <div class="col-12 text-center secondary-color">
            <h3>Form:</h3>
          </div>
        </div>
      </div>
      <div class="card-body">
        <h5 class="card-title">fill in the information</h5>
        <form>
          <div class="form-group">
            <hr>
            <div class="container">
              <div class="row">
                <div class="col-lg-6 col-md-6 d-flex flex-column card-article" id="entries-content">

                  <div class="mb-3 col-12">
                    <label class="form-label">Name</label>
                    <input type="text" id="Name" class="form-control" placeholder="Insert your name"
                      aria-describedby="helpId" />
                  </div>

                  <div class="mb-3 col-12">
                    <label class="form-label">date of birth</label>
                    <input type="text" id="Name" class="form-control" placeholder="Insert your date of birth"
                      aria-describedby="helpId" />
                  </div>

                  <div class="mb-3 col-md-12 col-lg-12 d-flex flex-column" id="check-section">

                    <label class="form-check-label">Academic education</label>
                    <div class="d-flex flex-wrap">
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="academic-check" />
                        <label class="form-check-label">elementary education</label>
                      </div>
  
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="academic-check" />
                        <label class="form-check-label">high school</label>
                      </div>
  
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="academic-check" />
                        <label class="form-check-label">University education</label>
                      </div>
                    </div>
                  </div>

                </div>
                <div class="col-lg-6 col-md-6 d-flex flex-column card-article">

                  <div class="mb-3 col-12">
                    <label for="" class="form-label">Last name</label>
                    <input type="text" id="Name" class="form-control" placeholder="Insert your last name"
                      aria-describedby="helpId" />
                  </div>

                  <div class="mb-3 col-12">
                    <label for="" class="form-label">E-mail</label>
                    <input type="text" id="Name" class="form-control" placeholder="Insert your e-mail"
                      aria-describedby="helpId" />
                  </div>

                  <div class="mb-3 col-12">
                    <label for="" class="form-label">Name of course</label>
                    <input type="text" id="Name" class="form-control" placeholder="Insert your Name of course"
                      aria-describedby="helpId" />
                  </div>

                </div>
              </div>
            </div>

            <hr>

            <div class="container mb-4" id="situation">
              <div class="row">
                <label>Situation:</label>
                <select name="course" id="course" class="form-select">
                  <option value="1">In progress</option>
                  <option value="2">Complete</option>
                  <option value="3">Incomplete</option>
                </select>
              </div>
            </div>

            <hr>

            <div class="row container">
              <div class="col-lg-6 col-md-6">
                <label class="form-label">Password:</label>
                <input type="password" id="Name" class="form-control" placeholder="Insert your Password"
                  aria-describedby="helpId" />
              </div>
              <div class="col-lg-6 col-md-6">
                <label class="form-label">Confirm:</label>
                <input type="password" id="Name" class="form-control" placeholder="Confirm your Password"
                  aria-describedby="helpId" value="sign" />
              </div>
            </div>

            <div class="row" id="submit-div">
              <div class="container d-flex justify-content-center">
                <input type="submit" class="btn btn-primary mt-4 py-2" id="submit-button"  href="table.html" role="button" value="Save">
              </div>
            </div>
          </div>
      </div>
      </form>
    </div>
  </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
