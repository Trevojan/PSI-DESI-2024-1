<!DOCTYPE html>
<html lang="en">

<head>
    <title>Atividade 12</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body class="bg-primary-subtle">

    <nav class="navbar bg-primary border-bottom border-body" data-bs-theme="dark">
        <ul class="navbar-nav navbar-expand">
            <li class="nav-item active">
                <label class="text-light text-md-center ms- 2 fs-3 ">Inicio</label>
            </li>
        </ul>
    </nav>
    <div class="row justify-content-center">
        <label class="text-md-center fs-3 ">Formulario de solicitação de monitoria:</label>

    </div>
    <div class="container-fluid P-5">
        <form>
            <div class="form-group">
                <div class="row">
                    <div class="col-sm-12 col-md-6 col-lg-6">
                        <label>Nome:</label>
                        <input class="form-control" type="text" name="nome" id="id_nome" placeholder="Nome">
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-6">
                        <label>Sobrenome:</label>
                        <input class="form-control" type="text" name="sobrenome" id="id_sobrenome"
                            placeholder="Sobrenome">
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-12 col-md-6 col-lg-4">
                        <label>CPF:</label>
                        <input class="form-control" type="text" name="cpf" id="id_cpf" placeholder="CPF">
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-4">
                        <label>E-mail:</label>
                        <input class="form-control" type="email" name="email" id="id_email" placeholder="E-mail">
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-4">
                        <label>Telefone:</label>
                        <input class="form-control" type="number" name="telefone" id="id_telefone"
                            placeholder="Telefone">
                    </div>
                </div>

                <div class="row">
                    <div class="col-6 col-s-6">
                        <label class="">Curso</label>
                        <select class="form-select" name="course" id="course">
                            <option>Selecione</option>
                        </select>
                    </div>

                    <div class="col-sm-12 col-md-6 col-lg-6">
                        <label class="form-check-label">Turno</label>

                        <div class="form-check">
                            <input type="radio" name="turno" id="matutino">
                            <label for="matutino">Matutino</label>
                            <input type="radio" name="turno" id="vespertino">
                            <label for="vespertino">Vespertino</label>
                            <input type="radio" name="turno" id="noturno">
                            <label for="noturno">Noturno</label>
                        </div>
                    </div>
                </div>

                <div class="row justify-content-center">
                    <div class="col-auto">
                        <button class="btn btn-outline-primary btn-lg mt-1 px-5" type="submit" >Salvar</button>
                    </div>
                </div>
                <div>
        </form>
    </div>

</body>

</html>
