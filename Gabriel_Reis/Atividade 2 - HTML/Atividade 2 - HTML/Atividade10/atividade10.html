<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 10</title>
</head>

<body>
    <form>
        <h1>Neste Exercício você deve criar uma pagina HTML com os seguintes componentes:</h1>
        <h3>Preencha as informaçôes:</h3>
        <p>Escolha uma imagem: <input type="file"></p>
        <label>Nome:</label>
        <input type="text" maxlength="20" placeholder="Insira seu nome" >
        <br>
        <label>Sobrenome:</label>
        <input type="text" maxlength="20" placeholder="Insira seu Sobrenome" >
        <br>
        <label>Data de nascimento:</label>
        <input type="date">
        <br>
        <label>Idade: </label>
        <input type="number" maxlength="200" placeholder="Insira sua Idade">
        <br>
        <label>E-mail:</label>
        <input type="email"placeholder="Insira seu E-mail" required>
        <br>
        <br>

        <label>Formação Academica:</label>
        <br>
        <input type="radio" name="escolha">
        <label>Ensino Fundamental</label>
        <br>
        
        <input type="radio" name="escolha">
        <label>Ensino Medio</label>
        <br>
        
        <input type="radio" name="escolha">
        <label>Ensino Superior</label>
        <br>
        
        <input type="radio" name="escolha">
        <label>Pós Graduação - Especialização</label>
        <br>
        
        <input type="radio" name="escolha">
        <label>Pós Graduação - Mestrado</label>
        <br>
       
        <input type="radio" name="escolha">
        <label>Pós Graduação - Doutorado</label>
        <br>
        <br>
        
        <label>Nome do curso:</label>
        <select disabled="disabled">
            <option value="1">Desenvolvimento e Analise de Sistemas</option>
        </select>
        <br>
        <br>

        <label>Situação:</label>
        <br>
            <input type="radio" name="escolha_situacao" disabled>
            <label>Em Andamento</label>
            <br>

            <input type="radio" name="escolha_situacao"disabled>
            <label>Completo</label>
            <br>

            <input type="radio" name="escolha_situacao"disabled>
            <label>Incompleto</label>
            <br>
            <br>

            <label>Qual sua satisfação em relação ao curso?</label>
            <input type="range" min="0" max="10">
            <br>
            <br>

            <label >Descreva como esta sendo sua experiencia até o momento:</label>
            <br>
            <textarea name="descricao" id="" cols="30" rows="10" placeholder="Descreva aqui..."></textarea>
            <br>
            <br>

            <label>Escolha uma senha:</label>
            <input type="password" maxlength="20" placeholder="Insira sua senha" >
            <br>
            <br>
            <label>Confirme sua senha:</label>
            <input type="password" maxlength="20" placeholder="Insira sua senha" >
            <br>
            <br>
            
            <label >Confirme:</label>
            <br>
            
            <input type="checkbox">
            <label>Concordo com os termos.</label>
            <br>
            <input type="checkbox">
            <label>Gostaria de receber e-mails e notificações.</label>
            <br>
            <br>
            <input type="submit" value="salvar">
        <br>
        <br>
        <br>
    </form>
</body>

</html>
