<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Espaço do Estudante - Cópia</title>
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <div class="divLogo">
        <img class="imgsenai" src="img/sesi-senai-branca.webp">
        <img class="logo" src="img/logo-app.png">
    </div>

    <div class="principal">
        <div class="left">
            <form class="formulario">
                <h2 class="titulo">Bem-Vindo</h2>
                <p class="subtitulo">ao Espaço do Estudante <b>SESI SENAI</b> </p>
                <div class="login">
                    <img src="img/conta.png" class="conta">
                    <input type="text" class="nome" placeholder="Usuário">
                    <img src="img/cadeado.png" class="cadeado">
                    <input type="password" class="senha" placeholder="Senha">
                </div>
                <br>
                <br>
                <input class="botao" type="button" value="Entrar">
                <a href="https://cursos.sesisenai.org.br/esqueceu-sua-senha">Esqueceu sua senha?</a>


            </form>

            <p>Experimente o aplicativo do Espaço do Estudante</p>


            <div class="lojaApps">
                <img class="playstore" src="img/google-play-badge.svg">
                <img class="applestore" src="img/apple-store-badge.svg">

            </div>
            <img class="propaganda" src="img/gestao-empresas.png" alt="">
        </div>
        <div class="frases">
            <img class="fadeInUp" src="img/text-uma-nova-maneira.svg">
            <img class="vivencias" src="img/text-vivenciar-os-estudos.svg">
        </div>
    </div>


</body>

</html>
