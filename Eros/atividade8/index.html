<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário com Bordas</title>
</head>

<body>
    <datalist id="marcas">
        <option value="0" class="marcas"></option>
        <option value="1" class="marcas"></option>
        <option value="2" class="marcas"></option>
        <option value="3" class="marcas"></option>
        <option value="4" class="marcas"></option>
        <option value="5" class="marcas"></option>
        <option value="6" class="marcas"></option>
      </datalist>

    <div class="txt conteudo">
        <h2>Formulário de Insatisfação</h2>
        <form>
            <div class="apresentacao">
                <div>
                    <input type="checkbox" id="check" name="check" class="borda_grossa">
                    <label for="check">Insatisfeito</label>
                </div>
                <div class="centralizado">
                    <label for="nome" class="txt_centro">Nome:</label>
                    <input type="text" id="nome" name="nome">
                </div>
                <div>
                    <label for="email" class="txt_centro">Email:</label>
                    <br>
                    <input type="email" id="email" name="email">
                </div>
                <div>
                    <label for="senha" class="txt_centro">Senha:</label>
                    <br>
                    <input type="password" id="senha" name="senha">
                </div>
            </div>
            <div class="espaco_medio">
                <p>Em um nível de 0 a 5,<br>o quão insatisfeito você está?</p>
            </div>
            <div>
                <input type="range" id="range" name="range" min="0" max="7" list="marcas" />
            </div>
            <div class="apresentacao">
                <h3>MN</h3>
            </div>
            <div class="rodape">
                <button type="submit" class="confirma_com_raiva">
                    <img src="grr.png" width="35" height="35" alt="GRRR">
                </button>
                <button type="button" class="cancela_na_paz">
                    <img src="paz.png" width="35" height="35" alt="Ohmmm...">
                </button>
            </div>
        </form>
    </div>
</body>

</html>
