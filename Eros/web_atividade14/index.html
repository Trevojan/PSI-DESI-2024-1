<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 14</title>
    <script src="script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <datalist id="idOptions">
        <option value="One"></option>
        <option value="Other"></option>
    </datalist>

    <div class="container col-5">
        <div class="mt-3 card border-primary">
            <div class="card-body">
                <h4 class="text-primary card-title">Interactive Formulary</h4>
                <p class="text-primary text-opacity-75 card-text">Fields are unlocked one by one</p>

                <form action="">
                    <div id="divName" class="mb-3">
                        <label class="col-12 text-primary form-label">
                            Name
                            <input type="text" name="naA" id="idA" class="form-control mt-1" onchange="enableNext(2)"/>
                        </label>
                        
                    </div>
                    <div id="divCpf" class="mb-3">
                        <label class="col-12 text-primary form-label">
                            CPF
                            <input type="text" name="naB" id="idB" class="form-control mt-1" disabled onchange="enableNext(3)" maxlength="11"/>
                        </label>
                        
                    </div>
                    <div class="mb-3">
                        <label class="col-12 text-primary form-label">
                            E-mail
                            <input type="text" name="naC" id="idC" class="form-control mt-1" disabled onchange="enableNext(4)" />
                        </label>
                    </div>
                    <div class="mb-3">
                        <label class="col-12 text-primary form-label">
                            Opções
                            <input type="text" name="naD" id="idD" class="form-control mt-1" list="idOptions" disabled onchange="enableNext(5)"/>
                        </label>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button type="Submit" id="idOk" class="col-4 btn btn-md btn-primary" disabled onclick="">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
