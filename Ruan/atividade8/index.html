<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test CSS</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body style="background-color: bisque;">

    <p>
        <h2>Background Colors</h2>
        <label class="bg_color_green">Color</label>
        <label class="bg_color_red">Color</label>
        <label class="bg_color_blue">Color</label>
        <label class="bg_color_black">Color</label>
        <label class="bg_color_white">Color</label>
        <label class="bg_color_orange">Color</label>
        <label class="bg_color_pink">Color</label>
        <label class="bg_color_yellow">Color</label>
    </p>
    <P>
        <h2>Font Colors</h2>
        <label class="color_black">Color</label>
        <label class="color_white">Color</label>
        <label class="color_red">Color</label>
        <label class="color_green">Color</label>
    </P>
    <P>
        <h2>Buttons</h2>
        <input type="button" value="button" class="button">
        <input type="button" value="button" class="big_button">
        <input type="button" value="button" class="small_button">
        <input type="button" value="button" class="border_button">
        <input type="button" value="button" class="without_bg_button">
        <input type="button" value="button" class="bolder_without_bg_button">
    </P>
    <p>
        <h2>Confirm Buttons</h2>
        <input type="button" value="button" class="big_confirm_button">
        <input type="button" value="button" class="small_confirm_button">
        <input type="button" value="button" class="with_bg_confirm_button">
        <input type="button" value="button" class="without_bg_confirm_button">
    </p>
    <p>
        <h2>Cancel Buttons</h2>
        <input type="button" value="button" class="big_cancel_button">
        <input type="button" value="button" class="small_cancel_button">
        <input type="button" value="button" class="with_bg_cancel_button">
        <input type="button" value="button" class="without_bg_cancel_button">
    </p>
    <p>
        <h2>Checkbox</h2>
        <input type="checkbox" class="primary_checkbox">
        <input type="checkbox" class="primary_checkbox">
        <input type="checkbox" class="secondary_checkbox">
        <input type="checkbox" class="secondary_checkbox">
    </p>
    <p>
        <h2>Text Name</h2>
        <input type="text" class="primary_text_name">
        <input type="text" class="secondary_text_name">
    </p>
    <p>
        <h2>Text E-mail</h2>
        <input type="text" class="primary_text_email">
        <input type="text" class="secondary_text_email">
    </p>
    <p>
        <h2>Text Password</h2>
        <input type="text" class="primary_text_password">
        <input type="text" class="secondary_text_password">
    </p>
    <p>
        <h2>Range Field</h2>
        <input type="range" class="primary_range">
        <input type="range" class="secondary_range">
    </p>
    <p>
        <h2>Select Field </h2>
        <select class="primary_select_field">
            <option>test1</option>
            <option>test2</option>
        </select>
        <select class="secondary_select_field">
            <option>test1</option>
            <option>test2</option>
        </select>
    </p>
    <p>
        <h2>Label</h2>
        <input type="text" class="primary_text_label">
        <input type="text" class="secondary_text_label">
    </p>
    <p>
        <h2>Paragraph</h2>
        <p class="primary_paragraph">Test</p>
        <p class="secondary_paragraph">Test</p>
    </p>
    <p>
        <h2>Header</h2>
        <header class="primary_header">test</header>
        <header class="secondary_header">test</header>
    </p>
    <p>
        <h2>Link</h2>
        <a class="primary_link" href="http://127.0.0.1:5500/">link</a>
        <a class="primary_link" href="http://127.0.0.1:5500/">link</a>
    </p>
    <p>
        <h2>Div</h2>
        <div class="div_bg_color_primary">primary</div>
        <div class="div_bg_color_secondary">secondary</div>
        <div class="div_bg_color_tertiary">tertiary</div>
    </p>
</body>

</html>
