<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário com Bordas</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="bordered">
        <h2>Formulário de Exemplo</h2>
        <form>
            <div>
                <label for="check">Checkbox:</label>
                <input type="checkbox" id="check" name="check" class="">
            </div>
            <div>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome">
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
            </div>
            <div>
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha">
            </div>
            <div>
                <input type="range" id="range" name="range">
            </div>
            <div>
                <p>Isso é um parágrafo de exemplo.</p>
            </div>
            <div>
                <h3>Isso é um cabeçalho de exemplo.</h3>
            </div>
            <div>
                <button type="submit" class=" without_bg_button">Confirmar</button>
                <button type="button" class="bolder_without_bg_button">Cancelar</button>
            </div>
            <div>
                <a href="#">Isso é um link de exemplo</a>
            </div>
        </form>
    </div>

</body>

</html>
