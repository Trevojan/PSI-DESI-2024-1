<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 10</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body id="align-div">
    <div id="formulario">
        <div class="row">
            <div class="col-12">
                <h2>Formulário de solicitação de monitoria:</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <label class="margin-label">Nome:</label>
                <input type="text" class="margin text-box">
            </div>
            <div class="col-6">
                <label class="margin-label">Sobrenome:</label>
                <input type="text" class="margin text-box">
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <label class="margin-label">CPF:</label>
                <input type="text" class="margin text-box">
            </div>
            <div class="col-4">
                <label class="margin-label">E-mail:</label>
                <input type="text" class="margin text-box">
            </div>
            <div class="col-4">
                <label class="margin-label">Telefone:</label>
                <input type="text" class="margin text-box">
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <label class="margin-label">Curso:</label>
                <input type="text" class="margin text-box">
            </div>
            <div class="col-6">
                <label class="margin-turno">Turno:</label>
                <div>
                    <input type="radio">
                    <label>Matutino</label>
                    <input type="radio">
                    <label>Vespertino</label>
                    <input type="radio">
                    <label>Noturno</label>
                </div>
            </div>
        </div>
        <div class="row justify-center">
            <input type="submit" value="Solicitar" class="button">
        </div>
    </div>
</body>

</html>
