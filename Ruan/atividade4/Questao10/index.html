<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 10</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="formulario">
        <h1 id="tituloFormulario">Formulário de Contato</h1>
        <P>
            <div class="alinhaTexto"><input class="caixas" type="text" placeholder="Nome"></div>
        </P>
        <p>
            <div class="alinhaTexto"><input class="caixas" type="text" placeholder="E-mail"></div>
        </P>
        <p>
            <div class="alinhaTexto"><input class="caixas" type="text" placeholder="Senha"></div>
        </P>
        <p>
            <div class="alinhaTexto"><input class="caixas" type="number" placeholder="Idade"></div>
        </P>
        <p>
            <div class="alinhaTexto"><textarea class="caixas" id="mensagem" style="resize: none;" cols="30" rows="10"
                placeholder="Mensagem"></textarea></div>
        </p>
        <P>
            <div class="alinhaTexto">
                <select class="caixas">
                    <option class="opcaoCaixa">Selecione um assunto</option>
                    <option class="opcaoCaixa">Desenvolvimento de Sistemas</option>
                    <option class="opcaoCaixa">Lógica de Programação</option>
                </select>
            </div>
        </P>
        <p>
            <div class="alinhaTexto"><input type="button" value="Enviar" id="enviar"></div>
        </p>
    </div>
</body>

</html>
