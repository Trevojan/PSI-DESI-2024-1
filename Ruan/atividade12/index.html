<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 10</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<style>
    body,html{
        height: 100%;
    }
    .form-size {
        width: 95%;
    }
</style>

<body class="bg-danger-subtle d-flex flex-column justify-content-center align-items-center">
    <div class="bg-body-tertiary container-fluid p-5 border border-black rounded-4 border-opacity-25 form-size">
        <form>
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 d-flex justify-content-center pb-4">
                    <h2>Formulário de solicitação de monitoria:</h2>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-12 p-3">
                    <label>Nome:</label>
                    <input type="text" class="form-control" placeholder="Insira seu nome">
                </div>

                <div class="col-lg-6 col-md-6 col-sm-12 p-3">
                    <label>Sobrenome:</label>
                    <input type="text" class="form-control" placeholder="Insira seu sobrenome">
                </div>
            </div>

            <div class="row">
                <div class="col-lg-4 col-md-6 col-sm-12 p-3">
                    <label>CPF:</label>
                    <input type="text" class="form-control" placeholder="Insira seu CPF">
                </div>

                <div class="col-lg-4 col-md-6 col-sm-12 p-3">
                    <label>E-mail:</label>
                    <input type="text" class="form-control" placeholder="Insira seu e-mail">
                </div>

                <div class="col-lg-4 col-md-12 col-sm-12 p-3 ">
                    <label>Telefone:</label>
                    <input type="text" class="form-control" placeholder="Insira seu telefone">
                </div>
            </div>

            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-12 p-3">
                    <label>Curso:</label>
                    <input type="text" class="form-control" placeholder="Insira seu curso">
                </div>

                <div class="col-lg-6 col-md-6 col-sm-12 p-3">
                    <label class="pb-2">Turno:</label>
                    <div>
                        <input type="radio" class="form-check-input">
                        <label class="form-check-label me-5">Matutino</label>
                        <input type="radio" class="form-check-input">
                        <label class="form-check-label me-5">Vespertino</label>
                        <input type="radio" class="form-check-input">
                        <label class="form-check-label">Noturno</label>
                    </div>
                </div>
            </div>
            
            <div class="row d-flex justify-content-center align-items-center">
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary mt-3">Solicitar</button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
