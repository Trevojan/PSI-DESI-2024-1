<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 13</title>
</head>
<body>
    <h1>Neste Exercício você deve criar uma página HTML com os seguintes componentes:</h1>
    <h4>Preencher as informações:</h4>
    <label>Insira uma imagem: </label><input type="file" value="Escolher arquivo"><br></br>
    <label>Nome: </label><input type="text" placeholder="Insira seu nome" maxlength="250"><br></br>
    <label>Sobrenome:</label><input type="text" placeholder="Insira seu sobrenome" maxlength="250"><br></br>
    <label>Data de nascimento:</label><input type="date"><br></br>
    <label>Idade:</label><input type="text"><br></br>
    <label>E-mail:</label><input type="email" placeholder="Insira seu e-mail" required><br></br>
    <label>Formação Acadêmica:</label><br>
    <input type="radio" name="opcao_formacao" disabled><label>Ensino Fundamental</label><br>
    <input type="radio" name="opcao_formacao" disabled><label>Ensino Médio</label><br>
    <input type="radio" name="opcao_formacao" disabled><label>Pós Graduação - Especialização</label><br>
    <input type="radio" name="opcao_formacao" disabled><label>Pós Graduação - Mestrado</label><br>
    <input type="radio" name="opcao_formacao" disabled><label>Pós Graduação - Doutorado</label><br></br>
    <label>Nome do curso:</label>
    <select disabled>Desenvolvimento de Sistemas <option>Desenvolvimento e Análise de Sistemas</option></select><br></br>
    <label>Situação</label><br>
    <input type="radio" disabled name="opcao_situacao"><label>Em Andamento</label><br>
    <input type="radio" disabled name="opcao_situacao"><label>Completo</label><br>
    <input type="radio" disabled name="opcao_situacao"><label>Incompleto</label><br></br>
    <label>Qual sua satisfação em relação ao curso?</label><input type="range"><br></br>
    <label>Descreva como está sendo sua experiência até o momento:</label><br></br>
    <textarea id="descricao" rows="5" cols="50">Descreva aqui...</textarea><br></br>
    <label>Escolha sua senha: </label><input type="password" placeholder="Digite sua senha"><br></br>
    <label>Confirme sua senha: </label><input type="password" placeholder="Digite sua senha"><br></br>
    <label>Confirme: </label><br></br>
    <input type="checkbox"><label>Você concorda com os termos?</label><br>
    <input type="checkbox"><label>Você gostaria de receber e-mails com nontificações?</label><br></br>
    <input type="button" value="Salvar">

</body>
</html>
