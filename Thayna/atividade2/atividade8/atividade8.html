<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 8</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e
        diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="vasco_300px.jpg" type="image/png">
        <source media="(max-width: 1050px)" srcset="vasco_750px.png" type="image/png">
        <img src="minas_1050px.png" alt="Minas tenis clube">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="HINO DO VASCO DA GAMA.mp3" type="audio/mp3">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/guanacast-33.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
</body>
</html>
