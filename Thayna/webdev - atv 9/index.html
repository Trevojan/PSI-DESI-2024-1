<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_diff.css">
    <link rel="stylesheet" href="style.css">
    <title>Formulário</title>
    <style>
        .container {
            display: flex;
            flex-direction: row;
            box-sizing: border-box;
        }

        .coluna {
            width: 50%;
            box-sizing: border-box;
        }

        .card {
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
        }

        .center {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
    </style>
</head>

<body class="body_YellowDark">
    <h2 class="cabc cabc_claro">Cardápio com Participação Popular</h2>
    <hr>
    <div class="div_square div_square_light">
        <div class="coluna">
            <div class="div_square div_square_dark">
                <h3 class="cabc cabc_claro">Cadastro</h3><br>
                <label class="label_DarkRed">Nome:</label>
                <input class="boxName_glass boxName_large_glass" type="text"><br></br>
                
                <label class="label_DarkRed">Sobrenome:</label>
                <input class="boxName_glass boxName_large_glass" type="text"><br></br>
               
                <label class="label_DarkRed">E-mail:</label>
                <input class="boxEmail_glass boxName_large_glass" type="text"><br></br>
               
                <label class="label_DarkRed">CPF:</label>
                <input class="boxName_glass boxName_large_glass" type="text"><br></br>
               
                <label class="label_DarkRed">Escolha uma senha forte:</label>
                <input class="boxPassword_glass boxPassword_large_glass" type="password"><br></br>
                
                <label class="label_DarkRed">Confirme a senha:</label>
                <input class="boxPassword_glass boxPassword_large_glass" type="password">
            </div>
            <div class="div_square div_square_dark">
                <h4 class="cabc cabc_claro">Endereço</h4><br>
                <label class="label_DarkRed">CEP:</label>
                <input class="boxName_glass boxName_large_glass" type="text"><br></br>
                <label class="label_DarkRed">Logradouro:</label>
                <input class="boxName_glass boxName_large_glass" type="text"><br></br>
                <label class="label_DarkRed">Número:</label>
                <input class="boxName_glass boxName_large_glass" type="number"><br></br>
                <label class="label_DarkRed">Bairro:</label>
                <input class="boxName_glass boxName_large_glass" type="text"><br></br>
                <label class="label_DarkRed">Complemento:</label>
                <input class="boxName_glass boxName_large_glass" type="text"><br></br>
                <label class="label_DarkRed">Renda Média:</label><br></br>
                <select class="select select_large">
                    <option selected="true">Selecione</option>
                    <option>Menos de R$ 1.000,00</option>
                    <option>R$ 1.000,00 - R$ 2.000,00</option>
                    <option>R$ 2.001,00 - R$ 3.000,00</option>
                    <option>R$ 3.001,00 - R$ 4.000,00</option>
                    <option>Mais de R$ 4.000,00</option>
                </select>
            </div>
        </div><br></br>
        <div class="div_square div_square_dark ">
            <h3 class="cabc cabc_claro">Preferências alimentares</h3><br>
            <div>
                <div>
                    <p class="paragraph_arial paragraph_DarkRed">De acordo com a escala, quanto você está satisfeito com a alimentação servida?</p><br>
                    <input type="range" class="range_red"><br></br>
                </div>
                <div>
                    <label class="label_DarkRed">Para qual refeição você costuma usar o restaurante?</label> <br></br>
                    <input type="checkbox">
                    <label class="label_DarkRed">Não costumo ir ao restaurante</label><br>
                    <input type="checkbox">
                    <label class="label_DarkRed">Café da Manhã</label><br>
                    <input type="checkbox">
                    <label class="label_DarkRed">Almoço</label><br>
                    <input type="checkbox">
                    <label class="label_DarkRed">Café da Tarde</label><br>
                    <input type="checkbox">
                    <label class="label_DarkRed">Jantar</label><br>
                    <input type="checkbox">
                    <label class="label_DarkRed">Lanche</label><br>
                    <input type="checkbox">
                    <label class="label_DarkRed">Lanche Da Meia Noite</label><br>
                    <input type="checkbox">
                    <label class="label_DarkRed">Ceia</label>
                <div><br></br>
                    <label class="label_DarkRed">Normalmente, você come:</label><br></br>
                    <input type="radio" name="tipo">
                    <label class="label_DarkRed">Doce</label>
                    <input type="radio" name="tipo">
                    <label class="label_DarkRed">Salgado</label>
                    <input type="radio" name="tipo">
                    <label class="label_DarkRed">Ambos</label>
                </div><br></br>
                <div>
                    <label class="label_DarkRed">Qual seu tipo de dieta?</label><br></br>
                    <input class="check_medium" type="checkbox">
                    <label class="label_DarkRed">Nenhuma restrição</label><br>
                    <input class="check_medium"  type="checkbox">
                    <label class="label_DarkRed">Sem glúten</label><br>
                    <input class="check_medium"  type="checkbox">
                    <label class="label_DarkRed">Sem sal</label><br>
                    <input class="check_medium"  type="checkbox">
                    <label class="label_DarkRed">Sem açúcar</label><br>
                    <input class="check_medium"  type="checkbox">
                    <label class="label_DarkRed">Sem lactose</label><br>
                    <input class="check_medium"  type="checkbox">
                    <label class="label_DarkRed">Vegetariana</label><br>
                    <input class="check_medium"  type="checkbox">
                    <label class="label_DarkRed">Vegana</label><br>
                    <input class="check_medium"  type="checkbox">
                    <label class="label_DarkRed">Ovolactovegetariana</label><br>
                    <input class="check_medium"  type="checkbox">
                    <label class="label_DarkRed">Outra</label><br></br>
                    <div class="card">
                        <textarea placeholder="Descreva suas restrições" rows="4" cols="80"></textarea>
                    </div>
                </div>
                <div class="div_square div_square_dark">
                    <label class="label_DarkRed">Normalmente, você utiliza qual dos seguintes métodos de pagamento?</label>
                    <br></br>
                    <select class="select select_large">
                        <option selected="true">Selecione</option>
                        <option>Dinheiro</option>
                        <option>Cartão de Débito</option>
                        <option>Cartão de Crédito</option>
                        <option>Pix</option>
                        <option>Fiado</option>
                        <option>Dinheiro Emprestado</option>
                        <option>Rolo</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <br></br>
    <div class="card">
        <input class="btn btn-big btn-confirmed" type="submit" value="Enviar"><br></br>
        <input class="btn btn-big" type="submit" value="Voltar"><br></br>
        <input class="btn btn-big btn-cancellation" type="submit" value="Cancelar"><br></br>
    </div>
    </form>
    <div>
        <a class="beautiful_link link_normalText" href="#">Acesse o cardápio da semana</a>
    </div>
</body>

</html>
