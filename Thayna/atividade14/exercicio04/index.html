<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 4</title>
    <script src="script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <h2>Formulário de Contato</h2>

    <form id="formContato" action="#" method="post" onsubmit="return validarFormulario()">
        <div class="input-area input-group-prepend">
            <label for="nome">Nome:</label>
            <input class="form-control" type="text" id="nome" name="nome" required>
        </div>
        <div class="input-area input-group-prepend">
            <label for="email">E-mail:</label>
            <input class="form-control" class="email" id="email" name="email" required>
        </div>
        <div class="input-area form-floating">
            <label for="mensagem">Mensagem:</label>
            <textarea class="form-control" id="mensagem" name="mensagem" required></textarea>
        </div><br>
        <button class="btn btn-primary" type="submit">Enviar</button>
    </form>

</body>

</html>
