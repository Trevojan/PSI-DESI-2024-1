<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 9</title>
    <script src="script.js"></script>
    <style>
        * {
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }

        body {
            background-color: #2a2a2a;
        }

        input[type="number"] {
            border-style: none;
            border-radius: 3px;
            padding: 8px;
            background-color: #bebdbd;
        }

        input[type="number"]::-webkit-inner-spin-button,
        ::-webkit-outer-spin-button {
            -webkit-appearance: none;
        }

        button {
            padding: 8px;
            background-color: #bebdbd;
            border-style: none;
            border-radius: 3px;
        }
    </style>
</head>

<body>
    <h1>Cálculo de potência</h1>
    <label for="nmrbase">Número base:</label>
    <input type="number" id="nmrbase" placeholder="Digite o número base aqui" /> <br></br>
    <label for="nmrexpoente">Número expoente:</label>
    <input type="number" id="nmtexpoente" placeholder="Digite o número expoente aqui"/> <br></br>
    <div>
        <button type="button" id="calcular" onclick="calcularPotenciacao()">
            Calcular
        </button>
    </div>
</body>

</html>
