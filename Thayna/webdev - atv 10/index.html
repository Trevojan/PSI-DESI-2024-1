<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Atividade 10</title>
</head>

<body>
    <form class="forms">
        <div class="row">
            <div class="col-12">
                <h1> Formulário de solicitação de monitoria:</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <label>Nome:</label><br>
                <input class="input-style" type="text">
            </div>
            <div class="col-6">
                <label>Sobrenome:<label><br>
                <input class="input-style" type="text">
            </div>
        </div>
         
        <div class="row div-justify">
            <div class="col-3">
                <label>CPF</label>
                <input class="input-style" type="text">
            </div>
            <div class="col-3">
                <label>E-mail</label>
                <input class="input-style" type="email">
            </div>
            <div class="col-3">
                <label>Telefone</label>
                <input class="input-style" type="text">
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <label>Curso:</label><br>
                <select><option value="">Selecione</option></select>
            </div>
            <div class="col-6">
                <label>Turno:</label><br>
                <input type="radio">
                <label>Matutino</label>
                <input type="radio">
                <label>Vespertino</label>
                <input type="radio">
                <label>Noturno</label>
            </div>
        </div>
        <div class="row">
            <div class="col-12 div-btn" >
                <input class="btn" type="button" value="Solicitar">
            </div>
        </div>
    </form>
</body>

</html>
