<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<title>Formulário com Bordas</title>
</head>
<body>

<div class="bordered">
	<h2>Formulário de Exemplo</h2>
	<form>
    	<div>
        	<label for="check" class="label-input">Checkbox:</label>
        	<input type="checkbox" class="check" name="check">
    	</div><br>
    	<div>
        	<label for="nome" class="label-input">Nome:</label>
        	<input type="text" class="input-text" name="nome">
    	</div><br>
    	<div>
        	<label for="email" class="label-input">Email:</label>
        	<input type="email" class="input-text" name="email">
    	</div><br>
    	<div>
        	<label for="senha" class="label-input">Senha:</label>
        	<input type="password" class="input-text" name="senha">
    	</div><br>
    	<div>
        	<input type="range" class="range" name="range">
    	</div>
		<div>
			<select class="select" disabled> Selecione o assundo<option>Selecione um assunto</option></select><br></br>
		</div>
    	<div>
        	<p class="p-escura">Isso é um parágrafo de exemplo.</p>
        	<p class="p-clara">Isso é outro parágrafo de exemplo.</p>
    	</div>
    	<div>
        	<h3 class="cabecalho-cor-clara">Isso é um cabeçalho de cor clara</h3>
        	<h3 class="cabecalho-cor-escura">Isso é um cabeçalho de cor escura</h3>
    	</div>
    	<div>
        	<button type="submit" class="btn-grande btn-confirmacao-grnd">Confirmar</button>
        	<button type="submit" class="btn-pqn btn-confirmacao-pqn">Confirmar</button>
        	<button type="submit" class="btn btn-confirmacao-ccor">Confirmar</button>
        	<button type="submit" class="btn btn-confirmacao-scor">Confirmar</button>
			<br></br>
        	<button type="button" class="btn-grande btn-cancelamento-grnd">Cancelar</button>
        	<button type="button" class="btn-pqn btn-cancelamento-pqn">Cancelar</button>
        	<button type="button" class="btn btn-cancelamento-ccor">Cancelar</button>
        	<button type="button" class="btn btn-cancelamento-scor">Cancelar</button>
    	</div>
    	<div>
        	<a href="#">Isso é um link de exemplo</a><br>
            <label class="font-escura">Fonte Escura</label><br>
            <label class="font-clara">Fonte Claro</label><br>
    	</div><br>
		<div class="div-cor-clara"> Corzinha clara</div>
		<br></br>
		<div class="div-cor-escura"> Corzinha escura</div>
	</form>
</div>

</body>
</html>
