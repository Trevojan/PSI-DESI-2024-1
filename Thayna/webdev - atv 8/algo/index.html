<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>algo</title>
</head>

<body>
    <div class="div-cor-escura">
        <h3 class="cabecalho-cor-clara">Isso é um cabeçalho de cor clara</h3>
        <label for="nome" class="label-input">Nome:</label>
        <input type="text" class="input-text" name="nome"><br>
        <label for="email" class="label-input">Email:</label>
        <input type="email" class="input-text" name="email"><br>
        <label for="senha" class="label-input">Senha:</label>
        <input type="password" class="input-text" name="senha"><br>
        <label for="check" class="label-check">Checkbox:</label>
        <input type="checkbox" class="check" name="check">
        <input type="range" class="range" name="range">
        
        <div class="botoes">
            <button type="submit" class="btn btn-confirmacao-ccor">Confirmar</button>
            <button type="button" class="btn btn-cancelamento-ccor">Cancelar</button>
        </div>
    </div>
</body>

</html>
