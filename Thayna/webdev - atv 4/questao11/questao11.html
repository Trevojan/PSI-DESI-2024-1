<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Questão 11</title>
</head>
<body>
    <div class="forms">
       <forms>
        <h1 class="titulo">Formulário de Cadastro</h1>
        <label name="Nome">Nome:</label><br><input class="nome" type="text">
        <br></br>
        <label name="email">E-mail:</label><br><input class="email" type="email">
        <br></br>
        <label name="Idade">Idade:</label><br><input class="idade" type="number">
        <br></br>
        <label name="Cidade">Cidade:</label><br><input class="cidade" type="text">
        <br></br>
        <label name="Estado">Estado:</label><br><select class="select" disabled><option>Selecione</option></select>
        <br></br>
        <input class="btn" type="button" value="Enviar">
       </forms>
    </div>

    <div class="table">
        <h1 class="tituloTable">Dados Cadastrados</h1>
        <table>
            <thead>
                <th class="nomeTable">Nome</th>
                <th class="emailTable">Email</th>
                <th class="idadeTable">Idade</th>
                <th class="cidadeTable">Cidade</th>
                <th class="estadoTable">Estado</th>
            </thead>
            <tbody>
                <tr>
                    <td>João</td>
                    <td>joao@exemple.com</td>
                    <td>25</td>
                    <td>São Paulo</td>
                    <td>SP</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
