<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon"  href="img/figma-shortcut.png">
    <link rel="stylesheet" href="style.css">
    <title>Figma</title>
</head>
<body>
    <div class="header">
        <img class="figma-logo" src="img/Figma-logo.png" alt="figma-logo" title="Figma">
    </div>
    <div class="login">
        <h1>Sign in to Figma</h1>
            <label class="google">
                <img class="google-img" src="img/Google_Icons.webp" alt="logo-google" title="Google">
                Continue with Google
            </label><br></br>
            <label class="or">or</label><br></br>
            <input class="email" type="email" placeholder="Email"><br></br>
            <input class="password" type="password" placeholder="Password"><br></br>
            <input class="btn" type="button" value="Log in"><br></br>
            <label class="sign-on">Use single sign-on</label><br></br>
            <label class="reset">Reset password</label><br></br>
            <label class="no-account">No account?</label>
            <label class="create">Create one</label>
    </div>
</body>
</html>
