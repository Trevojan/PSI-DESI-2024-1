<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/style.css">
    <link href="../imagens/sony_small.ico" rel="icon">
    <title>Iniciar Sessão | Sony</title>
</head>
<body>
    <div class="div_header"><img src="../imagens/sony_logo.png" alt="Logo da Sony" height="15px"></div>
    <div class="main">
        <div class="div_esquerda">
            <img src="https://my.account.sony.com/sonyacct/signin/dsb_signin_5571/assets/images/playstationfamilymark_light.svg" class="logo_playstation">
        </div>
        <div class="div_direita">
            <!--<input class="retorna" type="button" value="X"> -->
            <form class="login">
                <p class="titulo">Iniciar sessão no PlayStation</p>
                <input class="e_mail" type="text" placeholder="ID de início de sessão (endereço de email)"><br>
                <input class="btn_seguinte" type="button" value="Seguinte"><br>
            </form>
            <a class="sobre_conta" href="https://www.playstation.com/pt-br/linking-accounts/?smcid=web%3Apdc">Sobre a conta da Sony</a>
            <a href="">Problemas ao iniciar uma sessão?</a>
            <input class="btn_criar" type="button" value="Criar uma conta">
            <a class="a_ajuda" href="https://my.account.sony.com/central/signin/?entry=about&region=SCEA&unified_country=BR&unified_language=pt-BR&unknown_country=true&origin_client_id=e4a62faf-4b87-4fea-8565-caaabb3ac918&smcid=web%3Apdc#/about?entry=about">Ajuda/Mapa do site</a>
        </div>
    </div>
</body>
</html>
