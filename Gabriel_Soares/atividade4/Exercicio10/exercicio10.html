<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="exercicio10.css">
    <title>Exercício 10</title>
</head>
<body>
    <form class="formulario">
        <h1>Formulário de Cadastro</h1>
        <p>Nome:</p>
        <input type="text" class="nome"><br>
        <p>Email:</p>
        <input type="email"  class="gmail"><br>
        <p>Idade:</p>
        <input type="number" class="idade"><br>
        <p>Cidade:</p>
        <input type="text" class="cidade">
        <p>Estado:</p>
        <select class="estado">
            <option>Selecione</option>
            <option>SP</option>
            <option>SC</option>
        </select>
        <br>
        <input type="button" class="btn_enviar" value="Enviar">
        <br>
    </form>
    <div class="div_tabela">
        <table class="tabela">
            <h2>Dados Cadastrados</h2>
            <thead>
                <th>Nome</th>
                <th>Email</th>
                <th>Idade</th>
                <th>Cidade</th>
                <th>Estado</th>
            </thead>
            <tbody>
                <tr>
                    <td>João</td>
                    <td>joao@example.com</td>
                    <td>25</td>
                    <td>São Paulo</td>
                    <td>SP</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
